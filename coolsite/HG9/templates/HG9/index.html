{% extends 'HG9/base.html' %}

{% block content %}
<ul class="list-articles">
	{% for p in posts %}
			<li><h2>{{p.title}}</h2>
	{% autoescape on %} <!-- Включение выделения в базе данных -->
	{{p.content|linebreaks|truncatewords:50}}
	{% endautoescape %}
			<div class="clear"></div>
			<p class="link-read-post"><a href="{{ p.get_absolute_url }}">Узнать больше</a></p>
			</li>
	{% endfor %}
</ul>
{% endblock %}
